<!DOCTYPE html>
<html>
    <head>
        <title>Practica3</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Estados</h1>
            <table border="1">
                <thead>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Telefono</th>
                </thead>
                <tbody>
                    <tr th:each="Estado : ${Estados}">
                        <td th:text="${Estados.nombre}"></td>
                        <td th:text="${Estados.apellidos}"></td>
                        <td th:text="${Estados.correo}"></td>
                        <td th:text="${Estados.telefono}"></td>
                    </tr>
                </tbody>
            </table>
    </body>
</html>
